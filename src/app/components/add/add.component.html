<!-- Add new Text/message with submit and add buttons -->

<div style="width: 400px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="Message">Message for Task</label>
        <input
          type="text"
          class="form-control"
          id="Message"
          required
          [(ngModel)]="message.text"
          name="Message"
        />
      </div>
    </div>

    <button (click)="saveMessage()" *ngIf="!submitted" class="btn btn-success">
      Submit
    </button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newMessage()">Add</button>
  </div>
</div>
